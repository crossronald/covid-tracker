<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></style>
    <style href="./styles.css"></style>
    <script defer src="./scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Covid 19 Live Data in table</h1>
        <br><br>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Total Cases</th>
                <th scope="col">Total Deaths</th>
                <th scope="col">Total Recovered</th>
              </tr>
            </thead>
            <tbody>
                <tr id="data">

                </tr>
              
            </tbody>
          </table>
          <br>
          <button  class="btn btn-danger btn-block">
              Refresh Data
          </button>
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        init()
        function init() {
           var url = "https://api.covid19api.com/summary"
           var data = ''
           $.get(url, function(data){
               console.log(data.Global)
               data = `
                <td>${data.Global.TotalConfirmed}</td>
                <td>${data.Global.TotalDeaths}</td>
                <td>${data.Global.TotalRecovered}</td>
               `
                $('#data').html(data)
               
           })
        }
        function refreshData(){
            clearData()
        }
        function clearData(){
            $('#data').empty()
            init()
        }
        $('button').on('click', refreshData)
    })
</script>
</html>
